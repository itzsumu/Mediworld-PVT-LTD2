<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mediworld (Pvt) Ltd - Contact Us</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-container">
      <div class="logo">
        <a href="index.html">Mediworld (Pvt) Ltd</a>
      </div>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="contact-section">
      <div class="container contact-container">
        <!-- Contact Information Column -->
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p><strong>Address:</strong> 123 Mediworld Road, City, Country</p>
          <p><strong>Phone:</strong> +123 456 7890</p>
          <p><strong>Email:</strong> <a href="mailto:info@mediworld.com">info@mediworld.com</a></p>
          
          <!-- Google Map Embed -->
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0196808216134!2d-122.40085238468107!3d37.78799497975719!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064dfb3f7e3%3A0x2eaa1b0ac2e56b8d!2sGoogle!5e0!3m2!1sen!2sus!4v1594827081051!5m2!1sen!2sus"
              width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
              tabindex="0">
            </iframe>
          </div>
        </div>

        <!-- Contact Form Column -->
        <div class="contact-form">
          <h2>Send Us a Message</h2>
          <form id="contactForm" novalidate>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required />
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Subject" required />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-container">
      <p>&copy; 2025 Mediworld (Pvt) Ltd. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
